name: Rust

on:
  pull_request:
  merge_group:
    types:
      - checks_requested
  push:
    branches:
      - main

env:
  SQLX_OFFLINE: true

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@1.80
        with:
          components: rustfmt

      - run: cargo fmt --all --check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@1.80
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: metagram_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      lorem-rss:
        image: evdb/lorem-rss@sha256:39b550fb45f4780bb651c2352754c4654d261dfcf2a8e63f96b0a91dcbe6cc0b
        ports:
          - 5000:5000

    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@1.80

      - uses: Swatinem/rust-cache@v2

      - run: cargo install squill --version 0.4.1

      - run: squill migrate
        env:
          SQUILL_DATABASE_URL: "postgres://postgres:postgres@localhost:5432/metagram_test"

      - run: cargo test
        env:
          TEST_DATABASE_URL: "postgres://postgres:postgres@localhost:5432/metagram_test"
          LOREM_RSS_URL: "http://localhost:5000/"
