name: Dependencies

on:
  pull_request:
    paths:
      - 'Cargo.lock'
      - 'Cargo.toml'
      - '**/Cargo.lock'
      - '**/Cargo.toml'

  cargo-deny:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check bans licenses sources
