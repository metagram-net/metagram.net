{% extends "base.html" %}

{% block main %}
{% if drops.is_empty() %}
<p>You've reached the end of the stream!</p>
{% else %}
<ul class="border-b border-gray-50 dark:border-gray-700 last:border-b-0">
  {% for drop in drops %}
  <div class="flex flex-col md:flex-row m-1 p-1">
    <div class="flex flex-col flex-grow">
      <span>
        <a class="no-underline text-2xl break-words" href="{{ drop.url() }}">
          {{ drop.display_text() }}
        </a>
      </span>
      <span class="my-2">
        {{ drop.domain() }}
      </span>
      <!-- TODO(tags): Render the tags here -->
    </div>
    <!-- TODO(writes): Render the actions here -->
  </div>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
