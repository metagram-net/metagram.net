{% extends "base.html" %}

{% block main %}
<h1>Edit Drop</h1>

<form
  method="POST"
  action="{{ crate::controllers::drops::Member::path(id) }}"
>
  {# TODO: show form errors #}

  <div>
    <label for="title">Title</label>
    <div>
      <input
          type="text"
          name="title"
          class="w-full truncate"
          autofocus
          value="{{ drop.title }}"
      />
    </div>
  </div>

  <div>
    <label for="url">URL</label>
    <div>
      <input
          type="text"
          name="url"
          class="w-full truncate"
          autofocus
          value="{{ drop.url }}"
      />
    </div>
  </div>

  {# TODO(tags): multi-select tags #}

  <div>
    <button type="submit" class="btn btn-gray">Save Drop</button>
  </div>
</form>

{# TODO: bookmarklet #}
{% endblock %}
