{% extends "base.html" %}

{% block main %}
<h1>New Drop</h1>

<form
  method="POST"
  action="{{ crate::controllers::drops::Collection.to_string() }}"
>
  {# TODO: show form errors #}

  <div>
    <label for="title">Title</label>
    <div>
      <input
        type="text"
        name="title"
        class="w-full truncate"
        autofocus
        value="{{ drop.title }}"
      />
    </div>
  </div>

  <div>
    <label for="url">URL</label>
    <div>
      <input
        type="text"
        name="url"
        class="w-full truncate"
        autofocus
        value="{{ drop.url }}"
      />
    </div>
  </div>

  {# TODO(tags): multi-select tags #}

  <div>
    <button type="submit" class="btn btn-gray">Create Drop</button>
  </div>
</form>

<p>
  Drag this to your bookmarks bar to easily add new drops to Firehose:
  <a href="{{ bookmarklet }}">Add to Firehose</a>
</p>
{% endblock %}
