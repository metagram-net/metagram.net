{% extends "layouts/firehose.html" %}
{% import "macros/form.html" as form %}

{% block main %}
<h1>New Drop</h1>

<form
  method="POST"
  action="{{ crate::controllers::drops::Collection.to_string() }}"
>
  {% call form::errors("Drop", drop.errors) %}

  {% include "_fields.html" %}

  <div>
    <button type="submit" class="btn btn-gray">Create Drop</button>
  </div>
</form>

<p>
  Drag this to your bookmarks bar to easily add new drops to Firehose:
  <a href="{{ bookmarklet }}">Add to Firehose</a>
</p>
{% endblock %}
